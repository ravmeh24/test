<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,700&display=swap">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
    <div class="container">
        <div class="login-container">
            <div class="form-container">
                <form>
                    <div class="row-1">
                        <h1>Login</h1>
                    </div>
                    <div class="row-2">
                        <div class="social-container">
                            <a href="#" class="social1"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#" class="social2"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                    <div class="row-3">
                        <span>or use your account</span>
                    </div>
                    <input type="email" id="username" class="data" placeholder="Email" name="username">
                    <input type="password" id="password" class="data" placeholder="password" name="password">
                    <div class="forget"><a href="#">Forgot your password?</a></div>
                    <button>LOG IN</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay-panel">
                    <div class="item1">
                        <h1> HTML CSS Login Form</h>
                    </div>
                    <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is
                        used.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
